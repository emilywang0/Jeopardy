<!DOCTYPE html>
<html>
  <head>
    <!-- special thanks to Drew Conley for making this possible through his awesome tutorial! watch here: https://www.youtube.com/watch?v=fYMBkayHmUo&t=300s&ab_channel=DrewConley -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JEOPARDY</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="jeopardy icon" href="images/jeopardy.ico"/> 

  </head>
  <body>
    

    <!-- navagation bar  -->
    <nav class="nav-bar">
        <h1 class="header"> JEOPARDY </h1>
        <ul class="nav-bar-options">
            <li class="option"><a href="index.html">PLAY</a></li>
            <li class="option"><a href="about.html">ABOUT</a></li>
        </ul>
        
    </nav>

    <div class="app" id="app">

        <!-- heading and scoreboard -->
        <header class="top-header">
          <h2>Let's Play!</h2>
          <p class="score">Score <span class="score-count"></span></p></span></p>
      </header>

        <!-- container for the board -->
        <div class="board">
          <!-- categories get injected here -->
        </div>
      
      <!-- invisible container for the card prompt -->
        <div class="card-modal">
          <div class=card-modal-inner>
              <h2 class="clue-category"> </h2>
              <h2 class="clue-text"><!-- clue gets injected here --></h2>
              <form autocomplete="off">
                <input name="user-answer" type="text" />
                <button type="submit">Answer</button>
              </form>
              <div class="result">
                <p class="result_success">CORRECT</p>
                <p class="result_fail">INCORRECT</p>
                <p class="result_correct-answer">
                    The correct answer is <span class="result_correct-answer-text"><!--answer gets injected here--></span>
                </p>
              </div>
          </div>
        </div>
    </div>

<script src="script.js"></script>

  </body>
</html>
